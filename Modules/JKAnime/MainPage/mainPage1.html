
 
    <script type="text/javascript">
    
    const DefaultLayouts = {
    ultraWideFull: 'ultraWideFull',
    ultraWide: 'ultraWide',
    wideFull: 'wideFull',
    wide: 'wide',
    wideStrechedFull: 'wideStrechedFull',
    wideStrechedFullDouble: 'WideStrechedFullDouble',
    wideStreched: 'wideStreched',
    wideStrechedDouble: 'wideStrechedDouble',
    wideStrechedFullList: 'wideStrechedFullList',
    wideStrechedList: 'wideStrechedList',
    doublets: 'doublets',
    doubletsDouble: 'doubletsDouble',
    doubletsFull: 'doubletsFull',
    doubletsFullDouble: 'doubletsFullDouble',
    doubletsConstant: 'doubletsConstant',
    doubletsDoubleConstant: 'doubletsDoubleConstant',
    doubletsFullConstant: 'doubletsFullConstant',
    doubletsFullDoubleConstant: 'doubletsFullDoubleConstant',
    longDoublets: 'longDoublets',
    longDoubletsDouble: 'longDoubletsDouble',
    longDoubletsFull: 'longDoubletsFull',
    longDoubletsFullDouble: 'longDoubletsFullDouble',
    longDoubletsConstant: 'longDoubletsConstant',
    longDoubletsDoubleConstant: 'longDoubletsDoubleConstant',
    longDoubletsFullConstant: 'longDoubletsFullConstant',
    longDoubletsFullDoubleConstant: 'longDoubletsFullDoubleConstant',
    triplets: 'triplets',
    tripletsDouble: 'tripletsDouble',
    tripletsFull: 'tripletsFull',
    tripletsFullDouble: 'tripletsFullDouble',
    tripletsConstant: 'tripletsConstant',
    tripletsDoubleConstant: 'tripletsDoubleConstant',
    tripletsFullConstant: 'tripletsFullConstant',
    tripletsFullDoubleConstant: 'tripletsFullDoubleConstant',
    longTriplets: 'longTriplets',
    longTripletsDouble: 'longTripletsDouble',
    longTripletsFull: 'longTripletsFull',
    longTripletsFullDouble: 'longTripletsFullDouble',
    longTripletsConstant: 'longTripletsConstant',
    longTripletsDoubleConstant: 'longTripletsDoubleConstant',
    longTripletsFullConstant: 'longTripletsFullConstant',
    longTripletsFullDoubleConstant: 'longTripletsFullDoubleConstant',
    none: ''
};
const CellDesings = {
    small1: 'small1',
    small2: 'small2',
    normal1: 'normal1',
    normal2: 'normal2',
    normal3: 'normal3',
    normal4: 'normal4',
    normal5: 'normal5',
    normal6: 'normal6',
    normal7: 'normal7',
    wide1: 'wide1',
    wide2: 'wide2',
    wide3: 'wide3',
    wide4: 'wide4',
    wide5: 'wide5',
    wide6: 'wide6',
    wide7: 'wide7',
    wide8: 'wide8',
    wide9: 'wide9',
    wide10: 'wide10',
    wide11: 'wide11',
    Special1: 'Special1',
    Special2: 'Special2',
    Special3: 'Special3'
};
const Paging = {
    leading: 'leading',
    centered: 'centered',
    none: ''
};
const Orientation = {
    horizontal: 'horizontal',
    vertical: 'vertical'
};

function MainPage(request, extra, javascriptConfig, output) {
    this.request = request;
    this.extra = extra;
    this.javascriptConfig = javascriptConfig;
    this.output = output;
}

function ModuleRequest(url, method, headers, httpBody) {
    this.url = url;
    this.method = method;
    this.headers = headers;
    this.httpBody = httpBody;
}

function Extra(commands, extraInfo) {
    this.commands = commands;
    this.extraInfo = extraInfo;
}

function Commands(commandName, params) {
    this.commandName = commandName;
    this.params = params;
}

function JavascriptConfig(removeJavascript, loadInWebView, javaScript) {
    this.removeJavascript = removeJavascript;
    this.loadInWebView = loadInWebView;
    this.javaScript = javaScript;
}

function KeyValue(key, value) {
    this.key = key;
    this.value = value;
}

function Output(cellDesing, orientation, defaultLayout, paging, section, layout, data) {
    this.cellDesing = cellDesing;
    this.orientation = orientation;
    this.defaultLayout = defaultLayout;
    this.paging = paging;
    this.section = section;
    this.layout = layout;
    this.data = data;
}

function Section(sectionName, separator) {
    this.sectionName = sectionName;
    this.separator = separator;
}

function Layout(insets, visibleCellsWidthS, visibleCellsWidthM, visibleCellsWidthL, visibleCellsHeight, heightForVisibleCells, cellSize, ratio, constant, horizontalSpacing, verticalSpacing) {
    this.insets = insets;
    this.visibleCellsWidthS = visibleCellsWidthS;
    this.visibleCellsWidthM = visibleCellsWidthM;
    this.visibleCellsWidthL = visibleCellsWidthL;
    this.visibleCellsHeight = visibleCellsHeight;
    this.heightForVisibleCells = heightForVisibleCells;
    this.cellSize = cellSize;
    this.ratio = ratio;
    this.constant = constant;
    this.horizontalSpacing = horizontalSpacing;
    this.verticalSpacing = verticalSpacing;
}

function Insets(top, bottom, left, right) {
    this.top = top;
    this.bottom = bottom;
    this.left = left;
    this.right = right;
}

function Size(width, height) {
    this.width = width;
    this.height = height;
}

function Ratio(inRelation, number1, number2) {
    this.inRelation = inRelation;
    this.number1 = number1;
    this.number2 = number2;
}

function Data(image, title, description, field1, field2, field3, field4, moduleID, isChapter, link) {
    this.image = image;
    this.title = title;
    this.description = description;
    this.field1 = field1;
    this.field2 = field2;
    this.field3 = field3;
    this.field4 = field4;
    this.moduleID = moduleID;
    this.isChapter = isChapter;
    this.link = link;
}
var savedData = document.getElementById('ketsu-final-data');
var parsedJson = JSON.parse(savedData.innerHTML);
let output = [];
let emptyKeyValue = [new KeyValue('', '')];
let moduleID = '234234823';
let episodes = document.querySelector('.listadoanime-home').querySelectorAll('.bloqq');
let episodesArray = [];

function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}

function quickData(link, image, title, field1) {
    return new Data(image, title, 'unknown', field1, 'unknown', 'unknown', 'unknown', moduleID, false, link);
}
var topLayout = new Layout(new Insets(0, 0, 0, 0), 1, 2, 3, 1, 500, new Size(400, 400), new Ratio('width', 1, 1), new Size(0, 0), 0, 0);
var episodesArray2 = [];
for (var x = 0; x < episodes.length; x++) {
    let episode = episodes[x];
    var image = episode.querySelector('img').src;
    image = new ModuleRequest(image, 'get', emptyKeyValue, null);
    let title = episode.querySelector('.anime__sidebar__comment__item__text').querySelector('h5').textContent;
    var ep = episode.querySelector('.anime__sidebar__comment__item__text').querySelector('h6').textContent;
    var link = episode.href.split('/');
    link.pop();
    link.pop();
    link = link.join('/') + '/';
    link = new ModuleRequest(link, 'get', emptyKeyValue, null);
    var data = new Data(image, title, title, title, ep, 'Ongoing', 'EmptyValue', moduleID, false, link);
    episodesArray.push(data);
    data = new Data(image, title, ep, ep, ep, 'Ongoing', 'EmptyValue', moduleID, false, link);
    episodesArray2.push(data);
}
output.push(new Output(CellDesings.Special3, Orientation.horizontal, DefaultLayouts.none, Paging.leading, new Section('', true), topLayout, shuffle(episodesArray.slice())));
output.push(new Output(CellDesings.normal2, Orientation.horizontal, DefaultLayouts.longTripletsFullDouble, Paging.leading, new Section('Last Episodes', true), null, episodesArray2));


var testLayout = new Layout(new Insets(10, 10, 10, 10), 1, 3, 5, 1, 500, new Size(400, 400), new Ratio('width', 11, 10), new Size(-60, 0), 10, 10);
let destacados = document.querySelectorAll('.hero__items');
let destacadosArray = [];
for (var x = 0; x < destacados.length; x++) {
    var destacado = destacados[x];
    var image = destacado.getAttribute('data-setbg');
    image = new ModuleRequest(image, 'get', emptyKeyValue, null);
    let title = destacado.querySelector('h2').textContent;
    var link = destacado.querySelector('a').href.split('/');
    link.pop();
    link.pop();
    link = link.join('/') + '/';
    link = new ModuleRequest(link, 'get', emptyKeyValue, null);
    let data = new Data(image, title, title, title, 'Ongoing', 'Uknown', '', moduleID, false, link);
    destacadosArray.push(data);
}
output.push(new Output(CellDesings.Special2, Orientation.horizontal, DefaultLayouts.none, Paging.leading, new Section('Most Seen', true), testLayout, destacadosArray));
let top2 = document.querySelector('.destacados').querySelectorAll('.col-lg-4, .col-6');
let topArray = [];
for (var x = 0; x < top2.length; x++) {
    try {
        var topS = top2[x];
        var image = topS.querySelector('.set-bg').getAttribute('data-setbg');
        image = new ModuleRequest(image, 'get', emptyKeyValue, null);
        let title = topS.querySelector('.tituloblanco').textContent;
        var link = topS.querySelector('a').href;
        var place = '' + (x + 1);
        link = new ModuleRequest(link, 'get', emptyKeyValue, null);
        let data = new Data(image, title, 'Uknown', 'Place', 'Anime', 'Ongoing', 'This is a description', moduleID, false, link);
        topArray.push(data);
    } catch (e) {
        console.log(e);
    }
}

output.push(new Output(CellDesings.wide11, Orientation.horizontal, DefaultLayouts.wideFull, Paging.leading, new Section('Top', true), null, topArray));
let lastAdded = document.querySelector('.trending__anime').querySelectorAll('.col-md-6');
let lastAddedArray = [];
for (var x = 0; x < lastAdded.length; x++) {
    try {
        var last = lastAdded[x];
        var image = last.querySelector('.set-bg').getAttribute('data-setbg');
        image = new ModuleRequest(image, 'get', emptyKeyValue, null);
        let title = last.querySelector('h5').querySelector('a').textContent;
        var link = last.querySelector('a').href;
        link = new ModuleRequest(link, 'get', emptyKeyValue, null);
        let data = new Data(image, title, 'Uknown', 'Anime', 'Ongoing', 'Unknown', '', moduleID, false, link);
        lastAddedArray.push(data);
    } catch (e) {
        console.log(e);
    }
}
output.push(new Output(CellDesings.wide2, Orientation.horizontal, DefaultLayouts.wideStrechedList, Paging.leading, new Section('Last Added', true), null, lastAddedArray));
let list = document.querySelector('.side-menu').querySelectorAll('li');
var dataArray = [];
for (var x = 0; x < list.length; x++) {
    let listItm = list[x];
    let title = listItm.textContent;
    var link = listItm.querySelector('a').href;
    link = new ModuleRequest(link, 'get', emptyKeyValue, null);
    let data = quickData(link, link, title, '');
    dataArray.push(data);
}
var testLayout = new Layout(new Insets(0, 0, 10, 10), 1, 1, 1, 1, 50, new Size(400, 50), null, new Size(0, 0), 0, 0);
output.push(new Output(CellDesings.small2, Orientation.vertical, DefaultLayouts.none, Paging.none, new Section('Animes Agregados', true), testLayout, dataArray));
let MainPageObject = new MainPage(new ModuleRequest('', '', emptyKeyValue, null), new Extra([new Commands('', emptyKeyValue)], emptyKeyValue), new JavascriptConfig(true, false, ''), output);
var finalJson = JSON.stringify(MainPageObject);
savedData.innerHTML = finalJson;
    </script>
   
  </body></html>
