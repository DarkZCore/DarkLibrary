<script type='text/javascript'>
  const DefaultLayouts = {
    ultraWideFull: 'ultraWideFull',
    ultraWide: 'ultraWide',

    wideFull: 'wideFull',
    wide: 'wide',

    wideStrechedFull: 'wideStrechedFull',
    wideStrechedFullDouble: 'WideStrechedFullDouble',
    wideStreched: 'wideStreched',
    wideStrechedDouble: 'wideStrechedDouble',

    wideStrechedFullList: 'wideStrechedFullList',
    wideStrechedList: 'wideStrechedList',

    doublets: 'doublets',
    doubletsDouble: 'doubletsDouble',
    doubletsFull: 'doubletsFull',
    doubletsFullDouble: 'doubletsFullDouble',

    doubletsConstant: 'doubletsConstant',
    doubletsDoubleConstant: 'doubletsDoubleConstant',
    doubletsFullConstant: 'doubletsFullConstant',
    doubletsFullDoubleConstant: 'doubletsFullDoubleConstant',

    longDoublets: 'longDoublets',
    longDoubletsDouble: 'longDoubletsDouble',
    longDoubletsFull: 'longDoubletsFull',
    longDoubletsFullDouble: 'longDoubletsFullDouble',

    longDoubletsConstant: 'longDoubletsConstant',
    longDoubletsDoubleConstant: 'longDoubletsDoubleConstant',
    longDoubletsFullConstant: 'longDoubletsFullConstant',
    longDoubletsFullDoubleConstant: 'longDoubletsFullDoubleConstant',

    triplets: 'triplets',
    tripletsDouble: 'tripletsDouble',
    tripletsFull: 'tripletsFull',
    tripletsFullDouble: 'tripletsFullDouble',

    tripletsConstant: 'tripletsConstant',
    tripletsDoubleConstant: 'tripletsDoubleConstant',
    tripletsFullConstant: 'tripletsFullConstant',
    tripletsFullDoubleConstant: 'tripletsFullDoubleConstant',

    longTriplets: 'longTriplets',
    longTripletsDouble: 'longTripletsDouble',
    longTripletsFull: 'longTripletsFull',
    longTripletsFullDouble: 'longTripletsFullDouble',

    longTripletsConstant: 'longTripletsConstant',
    longTripletsDoubleConstant: 'longTripletsDoubleConstant',
    longTripletsFullConstant: 'longTripletsFullConstant',
    longTripletsFullDoubleConstant: 'longTripletsFullDoubleConstant',

    none: '',
  };

  const CellDesings = {
    Special1: 'Special1',
    Special2: 'Special2',
    Special3: 'Special3',
    small1: 'small1',
    small2: 'small2',
    normal1: 'normal1',
    normal2: 'normal2',
    normal3: 'normal3',
    normal4: 'normal4',
    normal5: 'normal5',
    normal6: 'normal6',
    normal7: 'normal7',

    wide1: 'wide1',
    wide2: 'wide2',
    wide3: 'wide3',
    wide4: 'wide4',
    wide5: 'wide5',
    wide6: 'wide6',
    wide7: 'wide7',
    wide8: 'wide8',
    wide9: 'wide9',
    wide10: 'wide10',
    wide11: 'wide11',
  };

  const Paging = {
    leading: 'leading',
    centered: 'centered',
    none: '',
  };

  const Orientation = {
    horizontal: 'horizontal',
    vertical: 'vertical',
  };

  function MainPage(request, extra, javascriptConfig, output) {
    this.request = request;
    this.extra = extra;
    this.javascriptConfig = javascriptConfig;
    this.output = output;
  }

  function ModuleRequest(url, method, headers, httpBody) {
    this.url = url;
    this.method = method;
    this.headers = headers;
    this.httpBody = httpBody;
  }

  function Extra(commands, extraInfo) {
    this.commands = commands;
    this.extraInfo = extraInfo;
  }

  function Commands(commandName, params) {
    this.commandName = commandName;
    this.params = params;
  }

  function JavascriptConfig(removeJavascript, loadInWebView, javaScript) {
    this.removeJavascript = removeJavascript;
    this.loadInWebView = loadInWebView;
    this.javaScript = javaScript;
  }

  function KeyValue(key, value) {
    this.key = key;
    this.value = value;
  }

  function Output(
    cellDesing,
    orientation,
    defaultLayout,
    paging,
    section,
    layout,
    data
  ) {
    this.cellDesing = cellDesing;
    this.orientation = orientation;
    this.defaultLayout = defaultLayout;
    this.paging = paging;
    this.section = section;
    this.layout = layout;
    this.data = data;
  }

  function Section(sectionName, separator) {
    this.sectionName = sectionName;
    this.separator = separator;
  }

  function Layout(
    insets,
    visibleCellsWidthS,
    visibleCellsWidthM,
    visibleCellsWidthL,
    visibleCellsHeight,
    heightForVisibleCells,
    cellSize,
    ratio,
    constant,
    horizontalSpacing,
    verticalSpacing
  ) {
    this.insets = insets;
    this.visibleCellsWidthS = visibleCellsWidthS;
    this.visibleCellsWidthM = visibleCellsWidthM;
    this.visibleCellsWidthL = visibleCellsWidthL;
    this.visibleCellsHeight = visibleCellsHeight;
    this.heightForVisibleCells = heightForVisibleCells;
    this.cellSize = cellSize;
    this.ratio = ratio;
    this.constant = constant;
    this.horizontalSpacing = horizontalSpacing;
    this.verticalSpacing = verticalSpacing;
  }

  function Insets(top, bottom, left, right) {
    this.top = top;
    this.bottom = bottom;
    this.left = left;
    this.right = right;
  }

  function Size(width, height) {
    this.width = width;
    this.height = height;
  }

  function Ratio(inRelation, number1, number2) {
    this.inRelation = inRelation;
    this.number1 = number1;
    this.number2 = number2;
  }

  function Data(
    image,
    title,
    description,
    field1,
    field2,
    field3,
    field4,
    isChapter,
    link
  ) {
    this.image = image;
    this.title = title;
    this.description = description;
    this.field1 = field1;
    this.field2 = field2;
    this.field3 = field3;
    this.field4 = field4;
    this.isChapter = isChapter;
    this.link = link;
  }

  function quickData(link, image, title, field1, field2 = 'unknown') {
    return new Data(
      image,
      title,
      'unknown',
      field1,
      field2,
      'unknown',
      'unknown',
      false,
      link
    );
  }

  function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
      j = Math.floor(Math.random() * (i + 1));
      x = a[i];
      a[i] = a[j];
      a[j] = x;
    }
    return a;
  }

  const savedData = document.getElementById('ketsu-final-data');
  let output = [];
  const emptyKeyValue = [new KeyValue('', '')];

  let sectionName = document.querySelector(
    '#popular > div > div > div.s-title > h3'
  ).innerText;
  let dataArray = [];
  let mangas = document.querySelector('#chapters-slide').querySelectorAll('.entry');

  for (let x = 0; x < mangas.length; x++) {
    const manga = mangas[x];
    var link = manga.querySelector('a.thumb').href;
    link = new ModuleRequest(link, 'get', emptyKeyValue, null);
    var image = manga.querySelector('a.thumb > img').getAttribute('src');
    image = new ModuleRequest(image, 'get', emptyKeyValue, null);
    const title = manga.querySelector('a.thumb').title;
    const lastChapter = manga.querySelector('a.thumb > div.chapter').innerText;
    const finalData = quickData(link, image, title, title, lastChapter);
    dataArray.push(finalData);
  }

  const topLayout = new Layout(
    new Insets(0, 0, 0, 0),
    1,
    2,
    3,
    1,
    500,
    new Size(400, 400),
    new Ratio('width', 1, 1),
    new Size(0, 0),
    0,
    0
  );
  output.push(
    new Output(
      CellDesings.Special3,
      Orientation.horizontal,
      DefaultLayouts.none,
      Paging.centered,
      new Section(sectionName, false),
      topLayout,
      dataArray
    )
  );

  sectionName = document.querySelector(
    'body > div.container > div > div.col-sm-12.col-md-8.col-xl-9 > div.s-title > h3'
  ).innerText;
  dataArray = [];
  mangas = document
    .querySelector(
      'body > div.container > div > div.col-sm-12.col-md-8.col-xl-9 > div.comics-grid'
    )
    .querySelectorAll('.entry');

  for (let x = 0; x < mangas.length; x++) {
    const manga = mangas[x];
    var link = manga.querySelector('a').href;
    link = new ModuleRequest(link, 'get', emptyKeyValue, null);
    var image = manga.querySelector('a > img').getAttribute('src');
    image = new ModuleRequest(image, 'get', emptyKeyValue, null);
    const title = manga.querySelector('div > p.name > a.manga-title').title;
    const status = manga.querySelector('div > div.status > a').innerText;
    const finalData = quickData(link, image, title, status);
    dataArray.push(finalData);
  }

  output.push(
    new Output(
      CellDesings.normal3,
      Orientation.horizontal,
      DefaultLayouts.longTripletsDouble,
      Paging.leading,
      new Section(sectionName, true),
      null,
      dataArray
    )
  );

  sectionName = document.querySelector(
    'body > div.container > div > div.col-sm-12.col-md-4.col-xl-3 > div:nth-child(4) > div > div.s-title > h3'
  ).innerText;
  dataArray = [];
  mangas = document
    .querySelector(
      'body > div.container > div > div.col-sm-12.col-md-4.col-xl-3 > div:nth-child(4) > div > div.top-wrapper'
    )
    .querySelectorAll('.entry');

  for (let x = 0; x < mangas.length; x++) {
    const manga = mangas[x];
    var link = manga.querySelector(
      '.long > .content > .d-flex.justify-content-between > a'
    ).href;
    link = new ModuleRequest(link, 'get', emptyKeyValue, null);
    var image = manga
      .querySelector(
        '.long > .content > .d-flex.flex-wrap.flex-row > .img-wrapper > a > .thumb > img'
      )
      .getAttribute('src');
    image = new ModuleRequest(image, 'get', emptyKeyValue, null);
    const title = manga.querySelector(
      '.long > .content > .d-flex.justify-content-between > a'
    ).title;
    const status = manga.querySelector(
      '.long > .content > .d-flex.flex-wrap.flex-row > .col-7.col-sm-9.col-md-12.p-0 > a:nth-child(6)'
    ).innerText;
    const finalData = quickData(link, image, title, status);
    dataArray.push(finalData);
  }

  output.push(
    new Output(
      CellDesings.normal3,
      Orientation.horizontal,
      DefaultLayouts.longDoublets,
      Paging.leading,
      new Section(sectionName, true),
      null,
      dataArray
    )
  );

  sectionName = document.querySelector(
    'body > div.container > div > div.col-sm-12.col-md-4.col-xl-3 > div:nth-child(5) > div > div.row.m-0 > div > div > h3'
  ).innerText;
  dataArray = [];
  mangas = document
    .querySelector(
      'body > div.container > div > div.col-sm-12.col-md-4.col-xl-3 > div:nth-child(5) > div > div.category.top-wrapper > div > div'
    )
    .querySelectorAll('.entry');

  for (let x = 0; x < mangas.length; x++) {
    const manga = mangas[x];
    var link = manga.querySelector('div.content > a.manga-title').href;
    link = new ModuleRequest(link, 'get', emptyKeyValue, null);
    var image = manga.querySelector('div > a.thumb > img').getAttribute('src');
    image = new ModuleRequest(image, 'get', emptyKeyValue, null);
    const title = manga.querySelector('div.content > a.manga-title').title;
    const status = manga.querySelector('div.content > a:nth-child(7)').innerText;
    const finalData = quickData(link, image, title, status);
    dataArray.push(finalData);
  }

  output.push(
    new Output(
      CellDesings.normal2,
      Orientation.vertical,
      DefaultLayouts.wideStrechedDouble,
      Paging.leading,
      new Section(sectionName, true),
      null,
      dataArray
    )
  );

  const MainPageObject = new MainPage(
    new ModuleRequest('', '', emptyKeyValue, null),
    new Extra([new Commands('', emptyKeyValue)], emptyKeyValue),
    new JavascriptConfig(true, false, ''),
    output
  );

  const finalJson = JSON.stringify(MainPageObject);
  savedData.innerHTML = finalJson;
</script>
